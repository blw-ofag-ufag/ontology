<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="title">Crops Table</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <br>
        <div class="top-row">
            <h1 id="titleHeading">Crops Table</h1>
            <div class="language-switcher">
                <select id="language">
                    <option value="de">Deutsch</option>
                    <option value="fr">Fran√ßais</option>
                    <option value="it">Italiano</option>
                    <option value="en">English</option>
                </select>
            </div>
        </div>
        <br>
        <p id="subtitle">List of crops and comments</p>
        <br>
    </div> 

    <input type="text" id="searchInput" placeholder="Suche nach Namen...">
    
    <table id="cropsTable">
        <thead>
            <tr>
                <th onclick="sortTable(0)">ID <span class="sort-icon"></span></th>
                <th onclick="sortTable(1)">Name <span class="sort-icon"></span></th>
                <th onclick="sortTable(2)">Comments <span class="sort-icon"></span></th>
                <th onclick="sortTable(3)">Type <span class="sort-icon"></span></th>
            </tr>
        </thead>
        <tbody>
            <!-- Rows populated by JS -->
        </tbody>
    </table>    

    <script src="main.js"></script>
</body>
</html>
